<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="ID-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Adventuria</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
		<style media="screen">
		.carousel-inner > .item > img,
		.carousel-inner > .item > a > img {
	 		width: 100%;
	 		margin: auto;
			height: 350px;
		}
		</style>
		<!--[if it IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<div class="carousel slide" id="myCarousel" data-ride="carousel">
						<!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			    <li data-target="#myCarousel" data-slide-to="2"></li>
			    <li data-target="#myCarousel" data-slide-to="3"></li>
			    <li data-target="#myCarousel" data-slide-to="4"></li>
			    <li data-target="#myCarousel" data-slide-to="5"></li>
			  </ol>
						<div class="carousel-inner" role="listbox">
							<div class="item active">
								<img src="images/mountains.jpg" alt="mountains" class="img-responsive img-rounded">
							</div>
							<div class="item">
								<img src="images/travel.jpg" alt="travel">
							</div>
							<div class="item">
								<img src="images/baloon.jpg" alt="baloons">
							</div>
							<div class="item">
								<img src="images/adventure_bicycle.jpg" alt="adventure bicycle">
							</div>
							<div class="item">
								<img src="images/colors.jpg" alt="colors">
							</div>
						</div>
						<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
				</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
	</body>

</html>
